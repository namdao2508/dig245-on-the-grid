          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto p-2">
              <li class="nav-item">
                <a class="nav-link active" href="#">New & Featured</a>

              <li class="nav-item">
                <a class="nav-link active" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Accessories</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link active d-block d-lg-none" href="#">Shopping Cart</a>
              </li>
            </ul>
            <div class="col-auto d-none d-lg-block last"  href="#">
                <img src="assets/img/shipping.png" alt="bag" class="sideLogo">
            </div>
          </div>
        </div>

    <div class="container-fluid bg-light text-center d-block ad">

        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-2 join btn">Join Now</div>
        </div>
    </div>
    <div class="container-fluid d-block">
        <img src="assets/img/Main.png" alt="Main Image" class="img-fluid mx-auto d-none d-md-block">

    </div> 
    <div class="container-fluid bg-white text-center d-block">
        <div class="row justify-content-start text-start ">
            <div class="BOLD">New for Fall</div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="NORM">All the latest & greatest shoes and styles</div>
        </div>
        <div class="row justify-content-start">
            <button type="button" class="btn btn-dark shopButton">Shop</button>
        </div>
    </div>
    <div class="container-fluid d-block">
        <img src="assets/img/One.png" alt="Product One" class="IMG float-start">
